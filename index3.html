<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Scentside | Login</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter', sans-serif;
}

body{
  background:#f9f9f9;
  color:#111;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.login-card{
  background:#fff;
  padding:40px 30px;
  border-radius:18px;
  box-shadow:0 8px 20px rgba(0,0,0,0.1);
  width:360px;
  border:2.5px solid #e5e5e5; /* border tebal */
}

.login-card h2{
  font-family:'Playfair Display', serif;
  text-align:center;
  margin-bottom:25px;
}

.login-card form{
  display:flex;
  flex-direction:column;
}

.login-card label{
  font-size:14px;
  margin-bottom:5px;
  margin-top:15px;
}

.login-card input{
  padding:10px 15px;
  border:2.5px solid #ccc; /* border lebih tebal */
  border-radius:8px;
  font-size:14px;
  transition:0.3s;
}

.login-card input:focus{
  border-color:#111; /* efek focus */
  outline:none;
}

.login-card button{
  margin-top:25px;
  padding:12px 0;
  border:none;
  border-radius:20px;
  background:#111;
  color:#fff;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}

.login-card button:hover{
  background:#333;
}

.login-card .register-link{
  margin-top:15px;
  text-align:center;
  font-size:13px;
}

.login-card .register-link a{
  color:#111;
  text-decoration:none;
  font-weight:500;
}

.login-card .register-link a:hover{
  text-decoration:underline;
}
</style>
</head>

<body>

<div class="login-card">
  <h2>Login to Scentside</h2>
  <form onsubmit="login(event)">

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Your Email" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" placeholder="Your Number" required>

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter Password" required>

    <button type="submit">Login</button>
  </form>

  <div class="register-link">
    Don't have an account? <a href="index2.html">Register here</a>

  </div>
</div>

<script src="scnts.js"></script>

</body>
</html>
