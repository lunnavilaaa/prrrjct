<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Scentside | Your Cart</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter', sans-serif;
}

body{
  background:#f9f9f9;
  color:#111;
  min-height:100vh;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  gap:30px;
  padding:16px 40px;
  border-bottom:1px solid #e5e5e5;
}

.logo{
  font-family:'Playfair Display', serif;
  font-size:26px;
}

.header-right{
  margin-left:auto;
  display:flex;
  gap:20px;
  align-items:center;
}

.user-icon, .cart{
  font-size:20px;
  cursor:pointer;
}

/* CART PAGE */
.cart-page{
  max-width:1000px;
  margin:40px auto;
  padding:20px;
  background:#fff;
  border-radius:18px;
  box-shadow:0 8px 20px rgba(0,0,0,0.05);
}

.cart-page h2{
  font-family:'Playfair Display', serif;
  margin-bottom:20px;
}

.cart-items{
  display:flex;
  flex-direction:column;
  gap:20px;
  margin-bottom:20px;
}

.cart-item{
  display:flex;
  align-items:center;
  gap:20px;
  border-bottom:1px solid #eee;
  padding-bottom:15px;
}

.cart-item img{
  width:100px;
  height:100px;
  object-fit:cover;
  border-radius:10px;
}

.item-info{
  flex:1;
}

.item-info h4{
  font-size:16px;
  margin-bottom:5px;
}

.item-info p{
  font-size:14px;
  margin-bottom:5px;
  color:#666;
}

.qty-control{
  display:flex;
  align-items:center;
  gap:5px;
}

.qty-control button{
  padding:4px 10px;
  border:1px solid #ccc;
  background:#f5f5f5;
  cursor:pointer;
  border-radius:4px;
}

.remove-item{
  font-size:18px;
  color:#999;
  cursor:pointer;
}

/* TOTAL & CHECKOUT */
.cart-footer{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:20px;
  padding-top:10px;
  border-top:1px solid #eee;
}

.cart-footer p{
  font-size:18px;
  font-weight:600;
}

.cart-footer button{
  padding:12px 25px;
  border:none;
  border-radius:20px;
  background:#111;
  color:#fff;
  cursor:pointer;
  transition:0.3s;
}

.cart-footer button:hover{
  background:#333;
}

/* RESPONSIVE */
@media(max-width:700px){
  .cart-item{
    flex-direction:column;
    align-items:flex-start;
  }
  .cart-item img{
    width:100%;
    height:auto;
  }
  .cart-footer{
    flex-direction:column;
    gap:15px;
  }
}
</style>
</head>

<body>

<div class="header">
  <div class="logo">Scentside</div>
  <div class="header-right">
    <div class="cart"><i class="fa fa-shopping-cart"></i></div>
    <div class="user-icon"><i class="fa fa-user"></i></div>
  </div>
</div>

<div class="cart-page">
  <h2>Your Cart</h2>

  <div class="cart-items">
    <div class="cart-item">
      <img src="Miss Dior perfume at Nordstrom â¤ï¸ðŸ’.jpeg" alt="Miss Dior">
      <div class="item-info">
        <h4>Miss Dior</h4>
        <p>Rp 1.500.000</p>
        <div class="qty-control">
          <button>-</button>
          <span>1</span>
          <button>+</button>
        </div>
      </div>
      <span class="remove-item">&times;</span>
    </div>

    <div class="cart-item">
      <img src="CHANEL _ COCO MADEMOISELLE - Eau De Parfum Intense.jpeg" alt="Chanel Coco">
      <div class="item-info">
        <h4>Chanel Coco Mademoiselle</h4>
        <p>Rp 2.000.000</p>
        <div class="qty-control">
          <button>-</button>
          <span>1</span>
          <button>+</button>
        </div>
      </div>
      <span class="remove-item">&times;</span>
    </div>
  </div>

  <div class="cart-footer">
    <p>Total: Rp 3.500.000</p>
    <button>Checkout</button>
  </div>
</div>

</body>
</html>
