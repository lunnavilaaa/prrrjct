<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Scentside | Payment Failed</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter', sans-serif;
}

body{
  background:#f9f9f9;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  color:#111;
}

.failed-card{
  background:#fff;
  max-width:420px;
  width:100%;
  padding:40px 30px;
  border-radius:18px;
  box-shadow:0 8px 20px rgba(0,0,0,0.1);
  text-align:center;
}

.failed-icon{
  width:70px;
  height:70px;
  margin:0 auto 20px;
  border-radius:50%;
  background:#b00020;
  display:flex;
  justify-content:center;
  align-items:center;
}

.failed-icon i{
  color:#fff;
  font-size:32px;
}

.failed-card h2{
  font-family:'Playfair Display', serif;
  font-size:24px;
  margin-bottom:10px;
}

.failed-card p{
  font-size:14px;
  color:#555;
  margin-bottom:20px;
}

.order-info{
  background:#fafafa;
  border-radius:12px;
  padding:15px;
  margin-bottom:25px;
  text-align:left;
  font-size:14px;
}

.order-info div{
  display:flex;
  justify-content:space-between;
  margin-bottom:8px;
}

.order-info div:last-child{
  margin-bottom:0;
  font-weight:500;
}

.buttons{
  display:flex;
  gap:12px;
}

.buttons a{
  flex:1;
  padding:12px 0;
  border-radius:20px;
  font-size:14px;
  text-decoration:none;
  text-align:center;
  transition:0.3s;
}

.btn-retry{
  background:#111;
  color:#fff;
}

.btn-retry:hover{
  background:#333;
}

.btn-home{
  border:1px solid #111;
  color:#111;
}

.btn-home:hover{
  background:#111;
  color:#fff;
}
</style>
</head>

<body>

<div class="failed-card">
  <div class="failed-icon">
    <i class="fa fa-xmark"></i>
  </div>

  <h2>Payment Failed</h2>
  <p>Sorry, your payment could not be processed.</p>

  <div class="order-info">
    <div>
      <span>Order ID</span>
      <span>#SCNTSD-002105</span>
    </div>
    <div>
      <span>Reason</span>
      <span>Insufficient balance</span>
    </div>
    <div>
      <span>Total Payment</span>
      <span>Rp 3.500.000</span>
    </div>
  </div>

  <div class="buttons">
    <a href="checkout.html" class="btn-retry">Try Again</a>
    <a href="index.html" class="btn-home">Back to Home</a>
  </div>
</div>

</body>
</html>
